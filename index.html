<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the web page -->
    <title>Flash Card App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the flash card app -->
    <div class="container">
        <!-- Flash card div containing front and back sides -->
        <div class="card">
            <!-- Front side of the flash card -->
            <div class="front">
                <p>Question</p>
            </div>
            <!-- Back side of the flash card -->
            <div class="back">
                <p>Answer</p>
            </div>
        </div>
        <!-- Button to navigate to the previous flash card -->
        <button id="prev">Previous</button>
        <!-- Button to navigate to the next flash card -->
        <button id="next">Next</button>
    </div>
    <!-- Link to an external JavaScript file for adding interactivity -->
    <script src="script.js"></script>
</body>
</html>
